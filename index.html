<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #ffe6e6; }
        .container { margin-top: 100px; }
        h1 { color: #ff4d4d; }
        button { padding: 15px 30px; font-size: 1.2rem; cursor: pointer; border-radius: 10px; border: none; }
        #yesBtn { background-color: #ff4d4d; color: white; }
        /* MOBILE SPECIFIC STYLES */
    /* This only triggers if the screen width is less than 600px */
    @media (max-width: 600px) {
        button {
            width: 80%; /* Makes buttons take up most of the screen width */
            padding: 20px; /* Makes them taller/thicker for thumbs */
            font-size: 1.5rem; /* Makes the text easier to read */
            display: block; /* Stacks the buttons on top of each other */
            margin: 15px auto; /* Centers them with more space between */
        }

        h1 {
            font-size: 1.8rem; /* Shrinks text slightly so it doesn't wrap weirdly */
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine Triiiii? ❤️</h1>
        <button id="yesBtn" onclick="celebrate()">Yes! :) </button>
        <button id="noBtn" onmouseover="moveButton()">No :( </button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
        // This function makes the 'No' button jump away
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
    </script>

    <script>
        //This function runs the yes button
        function celebrate(){
            confetti({
                particleCount: 150, 
                spread: 70,
                origin: { y: 0.6 }
            });

        //then wait 1 second then go to the next page
            setTimeout(function(){
                window.location.href = "yes.html";
            }, 1000);
        }
    </script>

    
</body>
</html>
